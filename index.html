<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-microchip"></i> CPU Scheduling Simulator</h1>
            <p>Interactive visualization of different CPU scheduling algorithms</p>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Output Type Selection -->
            <div class="card">
                <h3><i class="fas fa-chart-line"></i> Output Type</h3>
                <div class="radio-group">
                    <label class="radio-card">
                        <input type="radio" name="output-type" value="trace" checked>
                        <div class="radio-visual trace"></div>
                        <div class="radio-content">
                            <strong>Timeline Trace</strong>
                            <small>Visual timeline execution</small>
                        </div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="output-type" value="stats">
                        <div class="radio-visual stats"></div>
                        <div class="radio-content">
                            <strong>Statistics</strong>
                            <small>Performance metrics only</small>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Scheduling Algorithms -->
            <div class="card">
                <h3><i class="fas fa-cogs"></i> Scheduling Algorithms</h3>
                <div class="algorithm-grid">
                    <label class="algorithm-card fcfs">
                        <input type="checkbox" name="algorithms" value="1">
                        <div class="algorithm-content">
                            <i class="fas fa-arrow-right"></i>
                            <span>FCFS</span>
                        </div>
                    </label>
                    <label class="algorithm-card rr">
                        <input type="checkbox" name="algorithms" value="2">
                        <div class="algorithm-content">
                            <i class="fas fa-sync-alt"></i>
                            <span>Round Robin</span>
                        </div>
                    </label>
                    <label class="algorithm-card spn">
                        <input type="checkbox" name="algorithms" value="3">
                        <div class="algorithm-content">
                            <i class="fas fa-sort-amount-down"></i>
                            <span>SPN</span>
                        </div>
                    </label>
                    <label class="algorithm-card srt">
                        <input type="checkbox" name="algorithms" value="4">
                        <div class="algorithm-content">
                            <i class="fas fa-clock"></i>
                            <span>SRT</span>
                        </div>
                    </label>
                    <label class="algorithm-card hrrn">
                        <input type="checkbox" name="algorithms" value="5">
                        <div class="algorithm-content">
                            <i class="fas fa-balance-scale"></i>
                            <span>HRRN</span>
                        </div>
                    </label>
                    <label class="algorithm-card fb1">
                        <input type="checkbox" name="algorithms" value="6">
                        <div class="algorithm-content">
                            <i class="fas fa-layer-group"></i>
                            <span>FB-1</span>
                        </div>
                    </label>
                    <label class="algorithm-card fb2i">
                        <input type="checkbox" name="algorithms" value="7">
                        <div class="algorithm-content">
                            <i class="fas fa-stairs"></i>
                            <span>FB-2i</span>
                        </div>
                    </label>
                    <label class="algorithm-card aging">
                        <input type="checkbox" name="algorithms" value="8">
                        <div class="algorithm-content">
                            <i class="fas fa-hourglass-half"></i>
                            <span>Aging</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Configuration Row -->
            <div class="config-row">
                <div class="card config-card">
                    <h3><i class="fas fa-adjust"></i> Time Quantum</h3>
                    <div class="quantum-control">
                        <button type="button" id="quantum-decrease" class="btn-quantum">-</button>
                        <input type="number" id="time-quantum" value="4" min="1" max="20" class="quantum-input">
                        <button type="button" id="quantum-increase" class="btn-quantum">+</button>
                    </div>
                </div>
                
                <!-- FIXED: Make Timeline Length identical structure -->
                <div class="card config-card">
                    <h3><i class="fas fa-ruler"></i> Timeline Length</h3>
                    <div class="quantum-control">
                        <button type="button" id="timeline-decrease" class="btn-quantum">-</button>
                        <input type="number" id="timeline-length" value="30" min="10" max="100" class="timeline-input">
                        <button type="button" id="timeline-increase" class="btn-quantum">+</button>
                    </div>
                </div>
            </div>


            <!-- Process Management -->
            <div class="card">
                <h3><i class="fas fa-tasks"></i> Process Management</h3>
                <div class="process-controls">
                    <button type="button" id="add-process" class="btn btn-add">
                        <i class="fas fa-plus"></i> Add Process
                    </button>
                    <button type="button" id="clear-processes" class="btn btn-clear">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    <!-- <button type="button" id="load-sample" class="btn btn-sample">
                        <i class="fas fa-download"></i> Sample Data
                    </button> -->
                </div>
                
                <div class="process-table-container">
                    <table class="process-table">
                        <thead>
                            <tr>
                                <th>Process Name</th>
                                <th>Arrival Time</th>
                                <th>Burst Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="process-tbody">
                            <!-- Processes will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Run Button -->
            <button type="button" id="run-simulation" class="btn btn-run">
                <i class="fas fa-play"></i> Run Simulation
            </button>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="results-container" style="display: none;">
            <h2><i class="fas fa-chart-bar"></i> Simulation Results</h2>
            <div id="results-content" class="results-content">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Running simulation...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
